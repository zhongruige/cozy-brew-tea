<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #2d465e;
        }
        header {
            background-color: #34bf49;
            padding: 1rem;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 4rem);
            text-align: center;
            background: white;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            margin: 0 0 1rem;
            color: #2d465e;
        }
        p {
            margin: 0 0 1.5rem;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Company</h1>
    </header>
    <div class="container">
        <h1>Welcome to Our Landing Page</h1>
        <p>We are glad to have you here. This is a simple landing page hosted on GitHub Pages. Our mission is to provide the best services for our clients.</p>
        <a href="https://github.com/username">Visit my GitHub Profile</a>
    </div>
</body>
</html>
